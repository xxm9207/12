<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    getPrime(2);
    function getPrime(num) {
        var count = 0;
        for (var i = 0; i < 100; i++) {
            if (i > 1) {
                var flag = true;
                for (var j = 2; j < i; j++) {
                    if (i % j == 0) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    count++;
                    if(count == num){
                        console.log(i);
                    }
                }
            }
        }
    }
</script>
</body>
</html>
